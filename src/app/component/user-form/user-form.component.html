<div class="formWrapper">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="Customer Name">Customer Name:</label>
      <input type="text" formControlName="name"><br><br>
      <div *ngIf="m['name'].touched && m['name'].invalid" class="alert alert-danger">
        <div *ngIf="m['name'].errors?.['required']">Please provide name</div>
        <div *ngIf="m['name'].errors?.['minlength']">Name must be 4 characters</div>
        <div *ngIf="m['name'].errors?.['noWhiteSpace']">Whitespace is not allowed</div>
      </div>

      <label for="dob">DOB:</label>
      <input type="date" formControlName="dob" [max]="getToday()"><br><br>
      <div *ngIf="m['dob'].touched && m['dob'].invalid" class="alert alert-danger">
        <div *ngIf="m['dob'].errors?.['required']">Please provide DOB</div>
        <div *ngIf="m['dob'].errors?.['calculateAge']">Age must be more than 18</div>
      </div>

      <label for="Address">Address:</label>
      <input type="text" name="address" formControlName="address"><br><br>
      <br>
      <div class="button-wrapper">
        <button class="sub-button" type="submit">Save</button>
        <button class=" cancel" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
